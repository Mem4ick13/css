<<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа</title>
    <link rel="stylesheet" href="mashutin.css"><mashutin class="css"></mashutin>
    <script>
        async function fetchNews() {
            const response = await fetch('/api/news');
            const news = await response.json();
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = '';
            news.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.title}: ${item.content}`;
                newsList.appendChild(listItem);});}
        window.onload = fetchNews;
    </script>
</head>
<body>
    <h1>Машутин Сергей Сергеевич</h1>
    <p>Студент 2 курса группа ИС-71</p>
    <p>мне 17 лет</p>
    <p><img src="https://t3.gstatic.com/licensed-image?q=tbn:ANd9GcT1g1V8Nalm9FkR2atv7annUXbPvk5g-mWffaNxT_ItIFogl-6mC_lHNifw5Tw9-yiS" width="200" alt="Я думал, что это апельсин."></p>
    <table>
        <caption>Список оценок:</caption>
        <thead>
            <tr>
                <th>Матем</th>
                <th>Охр.Тр</th>
                <th>Русский</th>
                <th>ОБЖ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td> 
                <td>5</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>4</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    <h3>Новости</h3>
    <p>это <del>зачеркнутый</del> <mark>а это выделенный</mark>.</p>
    
    <ul id="news-list"></ul>
</body>
</html>
